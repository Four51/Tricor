<ul>
    <style ng-if="continue">
        .cart orderbuttons ul li.continue,
        .cart orderbuttons ul li.checkout {
            width: 33%;
            display: inline-block;
        }
        .cart orderbuttons ul li.guest,
        .cart orderbuttons ul li.login-checkout {
            width: 17%;
            display: inline-block;
            float: right;
        }
        .cart orderbuttons ul li.login-checkout {
            padding-right:0.5em;
        }

        .cart orderbuttons ul li a {
            padding-top: 9px;
            padding-bottom: 9px;
        }

        @media (max-width: 768px) {
            .cart orderbuttons ul li.continue,
            .cart orderbuttons ul li.checkout,
            .cart orderbuttons ul li.guest,
            .cart orderbuttons ul li.login-checkout {
                width:100%;
                padding:0 0.5em 3px 0.5em;
                float:left;
            }
        }
    </style>
    <li ng-if="continue" class="continue">
        <button type="button" class="btn btn-info" redirect="catalog">
            <span>{{'Continue Shopping' | r | xlat}}</span>
        </button>
    </li>
    <li class="guest">
        <button ng-if="user.Type == 'TempCustomer'" type="button" class="btn" ng-class="{'btn-warning': cart.$invalid, 'btn-success': !cart.$invalid }" ng-click="checkOut()" ng-disabled="cart.$invalid || kitValidation">
            <i ng-show="cart.$invalid || kitValidation" class="fa fa-warning"></i>
            <span>{{'Guest Check Out' | r | xlat}} {{window.outerWidth}}</span>
        </button>
    </li>
    <li class="login-checkout">
        <a ng-if="user.Type == 'TempCustomer'" type="button" class="btn" ng-class="{'btn-warning': cart.$invalid, 'btn-success': !cart.$invalid }" href="admin" ng-disabled="cart.$invalid || kitValidation">
            <i ng-show="cart.$invalid || kitValidation" class="fa fa-warning"></i>
            <span>{{'Login / Check Out' | r | xlat}} {{window.outerWidth}}</span>
        </a>
    </li>
    <li class="checkout">
        <button ng-if="user.Type != 'TempCustomer'" type="button" class="btn" ng-class="{'btn-warning': cart.$invalid, 'btn-success': !cart.$invalid }" ng-click="checkOut()" ng-disabled="cart.$invalid || kitValidation">
            <i ng-show="cart.$invalid || kitValidation" class="fa fa-warning"></i>
            <span>{{'Check Out' | r | xlat}} {{window.outerWidth}}</span>
        </button>
    </li>
</ul>
