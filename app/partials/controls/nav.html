<header class="header navbar navbar-inner">
    <nav class="navbar navbar-default" role="navigation" headroom>
        <section>
            <div class="container">
                <ul class="nav navbar-nav pull-right">
                    <li>
                        <a id="451qa_order_link" href="https://puppetlabs.com/about" target="_blank">
                            <i class="fa fa-info-circle visible-xs"></i>
                            <span class="hidden-xs">{{'About Us' | r | xlat}}</span>
                        </a>
                    </li>
                    <li ng-class="{'active': isActive(['contact'])}">
                        <a id="451qa_order_link" href="contact">
                            <i class="fa fa-phone visible-xs"></i>
                            <span class="hidden-xs">{{'Contact Us' | r | xlat}}</span>
                        </a>
                    </li>
                    <li ng-class="{'active': isActive(['FAQ'])}">
                        <a id="451qa_order_link" href="FAQ">
                            <i class="fa fa-question visible-xs"></i>
                            <span class="hidden-xs">{{'FAQ' | r | xlat}}</span>
                        </a>
                    </li>
                    <li class="report" ng-if="user.Type == 'Customer' && user.Permissions.contains('AdvancedReporting')" ng-class="{'active': isActive('reports')}">
                        <a id="451qa_order_link" href="reports">
                            <i class="fa fa-bar-chart-o"></i>
                            <span class="hidden-xs">{{'Reports' | r | xlat}}</span>
                        </a>
                    </li>
                    <li class="hidden-sm hidden-md hidden-lg" ng-class="{'active': isActive(['admin', 'addresses', 'address', 'messages', 'message', 'favoriteorders'])}">

                            <i class="fa fa-cog visible-xs"></i>
                            <span class="hidden-xs">{{'My Account' | r | xlat}}</span>
                        </a>
                    </li>
                    <li class="dropdown admin-user hidden-xs" ng-class="{'active': isActive(['admin', 'addresses', 'address', 'order', 'messages', 'message', 'favoriteorders'])}">

                            <!--<b class="caret"></b>-->
                        </a>
                        <ul class="dropdown-menu">
                            <li class="order" ng-if="user.Type == 'Customer'" ng-class="{'active': isActive('order'), 'active-xs': isActive('favoriteorders')}">
                                <a id="451qa_order_link" href="order">
                                    <i class="fa fa-clipboard visible-xs"></i>
                                    <span class="hidden-xs">{{'Orders' | r | xlat}}</span>
                                </a>
                            </li>
                        </ul>
                    </li>

                            <span class="hidden-xs">{{'Logout' | r | xlat}}</span>
                        </a>
                    </li>
                    <li class="logout" ng-if="user.Type !='Customer'">
                        <a href="admin"  class="451_btn_logout">

                            <span class="hidden-xs">{{'Logout' | r | xlat}}</span>
                        </a>

                            <i class="fa fa-shopping-cart"></i>
                            <span class="hidden-xs">{{'View Cart' | r | xlat}}</span>

                        </a>
                    </li>
                </ul>
            </div>

    </nav>
</header>
